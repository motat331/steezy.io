<div class="row">
    <div class="col-lg-12">
        <form #f="ngForm" (ngSubmit)="processForm()">
            <div class="row">
                <div class="col-lg-12">
                    <p class="alert alert-success" *ngIf="showSuccessMessage">
                        <strong>Thank you for your message.</strong>
                    </p>
                </div>
            </div>

            <div class="row col-8 mx-auto">
                <div class="form-row">
                    <div class="form-group col-lg-5">
                        <div class="form-container">
                            <input
                                type="text"
                                name="yourName"
                                class="form-control"
                                placeholder="Enter your name"
                                [(ngModel)]="name"
                            />
                        </div>
                        <div class="form-container mt-5">
                            <input
                                type="email"
                                name="yourEmail"
                                class="form-control"
                                placeholder="Enter your email"
                                ngModel
                                required
                                email
                                [ngClass]="{
                                    'show-block': !email.valid && email.touched
                                }"
                                #email="ngModel"
                            />
                        </div>
                    </div>

                    <div class="col-lg-2"></div>

                    <div class="form-group col-lg-5">
                        <div class="form-container">
                            <textarea
                                class="form-control"
                                id="exampleFormControlTextarea1"
                                rows="3"
                                placeholder="Tell us about your project"
                            ></textarea>
                            <!-- <input
                                type="tel"
                                name="projectDetails"
                                class="form-control"
                                placeholder="Project details"
                                [(ngModel)]="phone"
                            /> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="form-row">
                <div class="form-group col-12">
                    <h6>Your Project</h6>
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Tell us about your project"
                    ></textarea>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button
                        type="submit"
                        class="btn btn-custom-color"
                        [disabled]="!f.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
