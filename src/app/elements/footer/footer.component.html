<footer id="contactForm">
    <section *ngIf="showContactUs()" id="footer-contact-us">
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Let's discuss your project</h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-12 text-center">
                    <a routerLink="/contact" class="round-button">
                        Contact Us
                        <fa-icon [icon]="faLongArrowAltRight"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section
        *ngIf="!showContactUs() && !this.router.url.includes('contact')"
        id="footer-contact-us"
    >
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Talk to an Expert</h3>
                    <p>Let's discuss your project</p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-sm-12 text-center">
                    <a routerLink="/contact" class="round-button">
                        Contact Us
                        <fa-icon [icon]="faLongArrowAltRight"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div
        class="horizontal-line"
        *ngIf="!showContactUs() && !this.router.url.includes('contact')"
    >
        <div class="row">
            <div class="col-lg-12"><hr /></div>
        </div>
    </div>
    <section id="copyright">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="footer-split">
                        <div id="footerNav">
                            <a routerLink="">Home</a>
                            <a routerLink="projects">Projects</a>
                            <a routerLink="contact">Contact</a>
                            <a routerLink="privacy">Privacy Policy</a>
                        </div>
                        <p>Irvine, CA 92614, USA | Â© Steezapp 2021</p>
