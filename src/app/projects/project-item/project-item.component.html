<section id="hero">
    <img [src]="project$?.hero" class="img-fluid" alt="" />
</section>
<section id="introContainer" class="light-bg">
    <div class="container" *ngIf="project$">
        <div id="intro">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <h1>{{ project$?.intro.left }}</h1>
                </div>
                <div class="col-1"></div>
                <div class="col-lg-5 col-sm-12 mt-sm-4 vertical-align">
                    <h4>
                        {{ project$?.intro.right }}
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="tags mt-4">
                        <p>
                            {{ project$?.intro.tags }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="challangeContainer">
    <div class="container-fluid py-5">
        <div class="container container-small my-5">
            <section id="challange">
                <div class="row">
                    <div class="col-12">
                        <h2>Challange</h2>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-10">
                        <p *ngFor="let paragraph of project$?.problem.text">
                            {{ paragraph }}
                        </p>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <img
                            [src]="project$?.problem.image"
                            alt=""
                            class="img-fluid"
                        />
                        <p class="disclaimer">
                            {{ project$?.problem.disclaimer }}
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

<section id="newExperienceMobile">
    <div id="wave">
        <svg
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 614 14.38"
        >
            <title>WaveThin</title>
            <path
                d="M614,30.37q-14.34-.82-28.68-1.63c-11.55-.64-23.08-1.52-34.66-1.8-22.6-.54-45.25-1.14-67.85-1-30.08.25-60.17,1-90.2,2-27.17.86-54.28,2.27-81.41,3.46-22.17,1-44.31,2.08-66.49,3-19.88.8-39.77,1.64-59.68,2-29.77.53-59.61,1.28-89.34.78C67,36.7,38.48,34.78,9.88,33.47c-3.3-.15-6.59-.39-9.88-.58V8.2c9.56.54,19.11,1.11,28.68,1.62,11.88.65,23.74,1.54,35.66,1.82,22.6.54,45.24,1,67.85.95,25.1-.11,50.21-.72,75.28-1.48,24.36-.74,48.68-1.88,73-3C307.76,6.91,335,5.47,362.3,4.28c16.22-.71,32.51-1,48.74-1.68,35.55-1.43,71.19-2,106.77-1.26,28.82.63,57.54,2.45,86.31,3.75,3.3.15,6.59.39,9.88.59Z"
                style="fill: #6d4d75"
            />
        </svg>
    </div>
    <div class="wave-container">
        <div class="container">
            <div class="row py-5 floating-row">
                <div class="col-6 vertical-align">
                    <h1>New Experience!</h1>
                    <p>
                        {{ project$?.newExperience.row1.text }}
                    </p>
                </div>
                <!-- <div class="col-1"></div> -->
                <div class="col-6">
                    <img
                        [src]="project$?.newExperience.row1.image"
                        alt=""
                        class="img-fluid"
                    />
                </div>
            </div>
            <div class="row py-10">
                <div class="col-6">
                    <img
                        [src]="project$?.newExperience.row2.image"
                        alt=""
                        class="img-fluid"
                    />
                </div>

                <div class="col-6 vertical-align">
                    <p>
                        {{ project$?.newExperience.row2.text }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="newExperienceDesktop">
    <div class="container container-small py-10">
        <div class="row">
            <div class="col-12">
                <h2>{{ project$?.impact.header }}</h2>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-10">
                <p *ngFor="let paragraph of project$?.impact.text">
                    {{ paragraph }}
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img class="img-fluid" [src]="project$?.impact.image" alt="" />
            </div>
        </div>
    </div>
</section>
