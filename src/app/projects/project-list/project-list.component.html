<div class="container py-5">
    <div class="row">
        <div
            *ngFor="let project of projects | async | slice: 0:sliceAmount"
            class="col-lg-4"
        >
            <a [routerLink]="['/projects', project.slug]">
                <div class="row">
                    <div class="col-lg-12">
                        <div
                            style="
                                width: 100%;
                                height: 1px;
                                background-color: black;
                            "
                            class="my-3"
                        ></div>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col-lg-12 excerpt">
                        <h2>
                            {{ project.acf.projectDescription }}
                        </h2>
                    </div>
                </div>

                <div class="hover-container">
                    <img
                        class="steezy-image"
                        src="{{ project.better_featured_image.source_url }}"
                    />
                    <div class="proj-container">
                        <div class="proj-inner">
                            <h2>{{ project.acf.projectDescription }}</h2>
                            <span class="proj-subtext">{{
                                project.acf.projectTypeOfWork
                            }}</span>
                            <span class="proj-button">{{
                                project.title.rendered
                            }}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
