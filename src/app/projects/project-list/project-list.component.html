<div class="container pt-lg-5 mt-5">
    <div class="row">
        <div
            class="project-item col-lg-4"
            *ngFor="
                let project of projects$ | slice: 0:paramService.sliceAmount
            "
        >
            <a [routerLink]="['/projects', project.slug]">
                <div class="row">
                    <div class="col-lg-12">
                        <div
                            style="
                                width: 100%;
                                height: 1px;
                                background-color: rgb(212, 212, 212);
                            "
                            class="my-lg-3"
                        ></div>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-lg-12 excerpt">
                        <h2>
                            {{ project.projectDescription }}
                        </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="hover-container">
                            <img
                                class="steezy-image"
                                src="{{
                                    project.better_featured_image.source_url
                                }}"
                            />
                            <div class="proj-container">
                                <div class="proj-inner">
                                    <span class="proj-button">{{
                                        project.title.rendered
                                    }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
