<div class="row">
    <div class="col-lg-12">
        <form #f="ngForm" (ngSubmit)="processForm()">
            <div class="row">
                <div class="col-lg-12">
                    <p class="alert alert-success" *ngIf="showSuccessMessage">
                        <strong>Thank you for your message.</strong>
                    </p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-lg-4">
                    <h6>Name</h6>
                    <input
                        type="text"
                        name="yourName"
                        class="form-control"
                        placeholder="Enter your name"
                        [(ngModel)]="name"
                    />
                </div>
                <div class="form-group col-lg-4">
                    <h6>Email Name</h6>
                    <input
                        type="email"
                        name="yourEmail"
                        class="form-control"
                        placeholder="Enter your email"
                        ngModel
                        required
                        email
                        [ngClass]="{
                            'show-block': !email.valid && email.touched
                        }"
                        #email="ngModel"
                    />
                </div>
                <div class="form-group col-lg-4">
                    <h6>Phone Number</h6>
                    <input
                        type="tel"
                        name="yourName"
                        class="form-control"
                        placeholder="Your phone"
                        [(ngModel)]="phone"
                    />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <h6>Your Project</h6>
                    <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Tell us about your project"
                    ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button
                        type="submit"
                        class="btn btn-custom-color"
                        [disabled]="!f.valid"
                    >
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
