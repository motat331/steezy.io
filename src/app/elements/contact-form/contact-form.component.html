<form #f="ngForm" (ngSubmit)="processForm()" class="mt-3">
    <div class="form-group">
        <input
            type="text"
            name="yourName"
            class="form-control form-control-lg"
            placeholder="Your Name"
            [(ngModel)]="name"
        />
    </div>
    <div class="form-group">
        <input
            type="email"
            name="yourEmail"
            class="form-control form-control-lg"
            placeholder="Your Email"
            [(ngModel)]="email"
        />
    </div>
    <button type="submit" class="btn btn-success btn-lg is-large">
        Submit
    </button>
</form>
