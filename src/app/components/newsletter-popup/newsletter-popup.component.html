<div id="newsLetterContainer">
    <div id="newsLetterPopup" #popup>
        <div id="closeButton" (click)="closeButton()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </div>
        <div id="success" *ngIf="signUpSuccess">
            <fa-icon [icon]="faNewspaper"></fa-icon>
            <h3>You're Set!</h3>
            <p>Thank you for subscribing</p>
        </div>
        <div id="loaderDiv" *ngIf="formSpinner">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
        <div
            id="mc_embed_signup"
            [ngClass]="signUpSuccess ? 'success-msg' : 'null'"
        >
            <form
                action="https://steezapp.us6.list-manage.com/subscribe/post?u=3303b5925032574875fd2c0b0&amp;id=e3bd62d6f7"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                #newsletterForm="ngForm"
                (ngSubmit)="onSubmit()"
            >
                <div class="form-row mt-lg-1">
                    <div class="col-lg-12 col-12">
                        <div class="form-group">
                            <!-- <p id="emailExists">
                                This email is already on the newsletter
                            </p> -->
                            <input
                                name="EMAIL"
                                type="email"
                                id="mce-EMAIL"
                                value=""
                                class="form-control"
                                placeholder="Email *"
                                ngModel
                                email
                                required
                                [(ngModel)]="message.EMAIL"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-row mt-lg-1">
                    <div class="col-lg-12 col-12">
                        <div class="form-group">
                            <input
                                type="text"
                                value=""
                                name="FNAME"
                                class="form-control"
                                id="mce-FNAME"
                                required
                                ngModel
                                placeholder="Firstname *"
                                [(ngModel)]="message.FNAME"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-row mt-lg-1">
                    <div class="col-lg-12 col-12">
                        <div class="form-group">
                            <input
                                type="text"
                                value=""
                                name="LNAME"
                                class="form-control"
                                id="mce-LNAME"
                                required
                                placeholder="Lastname"
                                [(ngModel)]="message.LNAME"
                            />
                        </div>
                    </div>
                </div>
                <div id="mc_embed_signup_scroll">
                    <div id="mce-responses" class="clear">
                        <div
                            class="response"
                            id="mce-error-response"
                            style="display: none"
                        ></div>
                        <div
                            class="response"
                            id="mce-success-response"
                            style="display: none"
                        ></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div
                        style="position: absolute; left: -5000px"
                        aria-hidden="true"
                    >
                        <input
                            type="text"
                            name="b_3303b5925032574875fd2c0b0_e3bd62d6f7"
                            tabindex="-1"
                            value=""
                        />
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button
                                type="submit"
                                value="Subscribe"
                                class="btn btn-primary btn-custom"
                                name="subscribe"
                                id="mc-embedded-subscribe"
                                [ngClass]="
                                    !newsletterForm.valid
                                        ? 'btn-disabled'
                                        : 'btn-enabled'
                                "
                                [disabled]="!newsletterForm.valid"
                            >
                                <span>Submit</span>
                                <fa-icon [icon]="faLongArrowAltRight"></fa-icon>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="privacyDisclaimer">
                                By clicking submit button, you agree to our
                                <a routerLink="/privacy">privacy policy</a>.
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
